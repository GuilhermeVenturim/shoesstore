<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Shoes Store</title>
</head>
<body>
    <header class="l-container__header">
        <nav class="l-nav__bar">
            <div class="l-logo">
                <a href="#">
                    <img src="./img/logo-color.png" alt="Logo da Shoes Store em cores rosa e branco">
                </a>
            </div>
            <div class="l-nav__menu">
                <a class="c-nav__item" href="#todosOsProdutos" target="_blank" rel="noopener noreferrer">Todos os Produtos</a>
                <a class="c-nav__item" href="#colecoes" target="_blank" rel="noopener noreferrer">Coleções</a>
                <a class="c-nav__item" href="#outlet" target="_blank" rel="noopener noreferrer">Outlet</a>
            </div>
        </nav>
    </header>
    <section class="c-container__banner">
        <div class="c-banner">
            <img src="./img/banner.png" alt="Banner promocional">
        </div>
    </section>
    <main class="l-container__main">
        <div class="c-content__titulo">
            <h1>Encontre seu estilo</h1>
        </div>
        <div class="c-content__img">
            <img class="c-img__item" src="./img/photoshoot-1.png" alt="Imagem com mulher abaixada expondo sua bota">
            <img class="c-img__item"  src="./img/photoshoot-2.png" alt="Imagem com mulher sentada em uma cadeira expondo sua bota">
        </div>
    </main>
    <section class="l-container__vitrine">

    </section>
    
</body>
</html>
