<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Shoes Store</title>
</head>
<body>
    <header class="l-container__header">
        <nav class="l-nav__bar">
            <div class="l-logo">
                <a href="#">
                    <img class="c-logo__img" src="./img/logo-color.png" alt="Logo da Shoes Store em cores rosa e branco">
                </a>
            </div>
            <div class="l-nav__menu">
                <a class="c-nav__item" href="#todosOsProdutos" rel="noopener noreferrer">All the products</a>
                <a class="c-nav__item" href="#colecoes" rel="noopener noreferrer">collections</a>
                <a class="c-nav__item" href="#l-container__vitrine" rel="noopener noreferrer">Outlet</a>
            </div>
        </nav>
    </header>
    <section class="c-container__banner">
        <div class="c-banner">
            <img class="c-banner__img" src="./img/banner.png" alt="Banner promocional">
        </div>
    </section>
    <main class="l-container__main">
        <section>
        <div class="c-content__titulo">
            <h1 class="c-content__h1">find your style</h1>
        </div>
        <div class="c-content__img">
            <img class="c-img__item1" src="./img/photoshoot-1.png" alt="Imagem com mulher abaixada expondo sua bota">
            <img class="c-img__item2"  src="./img/photoshoot-2.png" alt="Imagem com mulher sentada em uma cadeira expondo sua bota">
        </div>
        </section>
        <section class="l-container__vitrine">
            <div class="c-vitrine">
                <h3 class="c-vitrine__titulo">30% off</h3>
            </div>
            <div class="c-vitrine__items">
                <div class="c-vitrine__item1">
                    <img class="c-vitrine__img" src="./img/shoes1.png" alt="Imagem com pés de mulher com calçado cor branco">
                    <h6>SCARPIN SALTO FINO BÁSICO</h6>
                    <p>R$140,00 </p>
                </div>
                <div class="c-vitrine__item2">
                    <img class="c-vitrine__img" src="./img/shoes2.png" alt="Imagem com pés de mulher com calçado cor rosa">
                    <h6>SCARPIN SALTO FINO BÁSICO</h6>
                    <p>R$140,00 </p>                
                </div>
                <div class="c-vitrine__item3">
                    <img class="c-vitrine__img" src="./img/shoes3.png" alt="Imagem com pés de mulher com calçado cor marrom">
                    <h6>SCARPIN SALTO FINO BÁSICO</h6>
                    <p>R$140,00 </p>                
                </div>
                <div class="c-vitrine__item4">
                    <img class="c-vitrine__img" src="./img/shoes4.png" alt="Imagem com pés de mulher com calçado cor verde">
                    <h6>SCARPIN SALTO FINO BÁSICO</h6>
                    <p>R$140,00 </p>                
                </div>
            </div>
        </section>
        <section>
            <h4></h4>
            <div class="c-content__img">
                <img class="c-img__item" src="./img/photoshoot-3.png" alt="Imagem com mulher abaixada expondo sua bota">
                <img class="c-img__item"  src="./img/photoshoot-4.png" alt="Imagem com mulher sentada em uma cadeira expondo sua bota">
            </div>
        </section>
    </main>
    <footer class="l-container__footer">


    </footer>
</body>
</html>
